<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <base href="%PUBLIC_URL%/" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CERTHB2B</title>
    <script type="text/javascript">
      function detectIEEdge() {
          var ua = window.navigator.userAgent;

          var msie = ua.indexOf('MSIE ');
          if (msie >= 0) {
              // IE 10 or older => return version number
              return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
          }

          var trident = ua.indexOf('Trident/');
          if (trident >= 0) {
              // IE 11 => return version number
              var rv = ua.indexOf('rv:');
              return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
          }

          var edge = ua.indexOf('Edge/');
          if (edge >= 0) {
            // Edge => return version number
            return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
          }

          return false;
      }

      function checkSupported() {
        if (detectIEEdge()) {
          document.getElementById("not-supported").style.display = "block";
        }
      }
    </script>
  </head>
  <body onload="checkSupported()">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="not-supported" style="display: none; padding: 20px; text-align: center;">
      <h1>IMET B2B</h1>
      <hr/>
      <h2>Browser is not supported</h2>
      <p>Your browser is out of date and is not supported by this application.</p>
      <p>Consider installing a modern browser:</p>
      <p>
        <a href="https://www.google.com/chrome/">Google Chrome</a> | 
        <a href="https://www.mozilla.org/en-US/firefox/new/">Mozilla Firefox</a> | 
        <a href="https://www.microsoft.com/edge">Edge Chromium</a> | 
        <a href="https://www.opera.com/">Opera</a>
      </p>
    </div>
    <script src="/static/initial.js"></script>
  </body>
</html>
